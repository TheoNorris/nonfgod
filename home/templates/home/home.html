{% extends "home/base.html" %} {% load static %}
{% block content %}


<div class="container gallery-container">
    <div class="row gallery-div">
      
        {% for art in artwork %}
            <div class="col-md-4">
            
              <div class="thumbnail gallery-image">
                  <a href="#" class="" data-toggle="modal" data-target="#exampleModal{{ art.id }}"><img src="{{ art.image.url }}" alt="chimp" style="width:100%"></a>
                  </a>
              </div>
            
            </div>
          
      
          <!-- Modal -->
            <div class="modal fade" id="exampleModal{{ art.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <img class='img-size' src="{{ art.image.url }}">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  
                    <div class="modal-body">
                      <h3>{{ art.name }}</h3>
                        <h4>{{ art.collection_name }}</h4>
                        <p>{{ art.description }}</p>
                    </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
        {% endfor %}
      </div>

    </div>

{% endblock %}
